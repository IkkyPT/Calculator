<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <main class="main">
            <div class="calc-Body">
                <div class="calc-Interactive">
                    <div class="disp-Result">
                        <div class="prev-Result"></div>
                        <div class="curr-Result">0</div>
                    </div>
                    <div class="calc-Function">
                        <button id="clear">CLEAR</button>
                        <button id="delete">DELETE</button>
                    </div>
                    <div class="num-Operator">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>÷</button>

                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>x</button>

                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>-</button>

                        <button>.</button>
                        <button>0</button>
                        <button>=</button>
                        <button>+</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>Copyright ©</p>
            <script>document.write(new Date().getFullYear())</script>
            <span>IkkyPT</span>
            <i class="fa-brands fa-github fa-2x"></i>
