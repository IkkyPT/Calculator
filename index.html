<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Almendra&family=IBM+Plex+Mono&family=Orbitron:wght@500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/99f34af06c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="main">
            <div class="calc-Body">
                <div class="calc-Interactive">
                    <div class="disp-Result">
                        <div class="prev-Result"></div>
                        <div class="curr-Result">0</div>
                    </div>
                    <div class="calc-Function">
                        <button id="clear" onclick="clearfunc()">CLEAR</button>
                        <button id="delete">DELETE</button>
                    </div>
                    <div class="num-Operator">
                        <button class="btnNums" data-numbers="7">7</button>
                        <button class="btnNums" data-numbers="8">8</button>
                        <button class="btnNums" data-numbers="9">9</button>
                        <button class="btnOper" data-operator="÷">÷</button>

                        <button class="btnNums" data-numbers="4">4</button>
                        <button class="btnNums" data-numbers="5">5</button>
                        <button class="btnNums" data-numbers="6">6</button>
                        <button class="btnOper" data-operator="x">x</button>

                        <button class="btnNums" data-numbers="1">1</button>
                        <button class="btnNums" data-numbers="2">2</button>
                        <button class="btnNums" data-numbers="3">3</button>
                        <button class="btnOper" data-operator="-">-</button>

                        <button>.</button>
                        <button class="btnNums" data-numbers="0">0</button>
                        <button class="btnEqual">=</button>
                        <button class="btnOper" data-operator="+">+</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>Copyright ©</p>
            <script>document.write(new Date().getFullYear())</script>
            <span>IkkyPT</span>
            <i class="fa-brands fa-github fa-2x"></i>
        </footer>
        <script src="./script.js" async defer></script>
    </body>
</html>
